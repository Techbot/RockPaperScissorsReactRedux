version: '2'
services:

  db:
    image: mysql:5.7
    volumes:
      - "./.data/db:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    ports:
      - "3306:3306"
    links:
      - php
      - web
  web:
    image: nginx:latest
    ports:
          - "80:80"
    volumes:
            - "./html:/var/www/html"
            - "./src:/var/www/src"
            - "./app:/var/www/app"
            - "./bin:/var/www/bin"
            - "./var:/var/www/var"
            - "./vendor:/var/www/vendor"
            - ./site.conf:/etc/nginx/conf.d/default.conf
  php:
    image: bigm/php-7-fpm
    volumes:
          - "./.data/db:/var/lib/mysql"
          - "./html:/var/www/html"
          - "./src:/var/www/src"
          - "./app:/var/www/app"
          - "./bin:/var/www/bin"
          - "./var:/var/www/var"
          - "./vendor:/var/www/vendor"


  phpmyadmin:
      image: phpmyadmin/phpmyadmin